<div class="row">
  <div class="col s12 m12">
    <div class="card hoverable">
      <form
        (ngSubmit)="onSubmit()"
        style="padding: 30px"
        *ngIf="activity"
        #bannerForm="ngForm"
      >
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              placeholder="Titre"
              id="title"
              [(ngModel)]="activity.label"
              name="title"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              class="validate"
              required
              #title="ngModel"
            />
            <label for="title">Titre</label>
            <div
              [hidden]="title.valid || title.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
          <div class="input-field col s12 m6">
            <input
              placeholder="Titre"
              id="title_eng"
              [(ngModel)]="activity.label_eng"
              name="title_eng"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              class="validate"
              required
              #title_eng="ngModel"
            />
            <label for="title_eng">Titre en anglais</label>
            <div
              [hidden]="title_eng.valid || title_eng.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
        </div>
        <div>
          <label for="description">Contenu:</label>
          <quill-editor
            class="validate"
            [(ngModel)]="activity.description"
            [ngModelOptions]="{ standalone: false }"
            name="description"
            #description="ngModel"
          ></quill-editor>
          <div
            [hidden]="description.valid || description.pristine"
            class="red-text accent-1"
          >
            Ce champ est obligatoire.
          </div>
        </div>
        <div>
          <label for="description_eng">Contenu en anglais:</label>
          <quill-editor
            class="validate"
            [(ngModel)]="activity.description_eng"
            [ngModelOptions]="{ standalone: false }"
            name="description_eng"
            #description_eng="ngModel"
          ></quill-editor>
          <div
            [hidden]="description_eng.valid || description_eng.pristine"
            class="red-text accent-1"
          >
            Ce champ est obligatoire.
          </div>
        </div>
        <div class="row" *ngIf="isAddForm">
          <div class="file-field input-field col s12 m12">
            <div class="btn-small blue-grey">
              <span>Baniere</span>
              <input
                type="file"
                [(ngModel)]="activity.banner_image"
                id="image"
                class="validate"
                name="image"
                [ngModelOptions]="{ standalone: false }"
                #image="ngModel"
              />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
            <div
              [hidden]="image.valid || image.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row" style="padding-top: 10px">
          <div class="center" *ngIf="isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="
                !bannerForm.form.valid ||
                isBlank(activity.banner_image) ||
                isBlank(activity.description)
              "
            >
              <i class="material-icons">save</i> Enregistrer
            </button>
          </div>

          <div class="center" *ngIf="!isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="
                !bannerForm.form.valid || isBlank(activity.description)
              "
            >
              <i class="material-icons">save</i> Modifier
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
