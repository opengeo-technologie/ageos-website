<div class="row">
    <div class="col s12 m12">
        <a class="waves-effect waves-light btn-small blue-grey" (click)="addActivity()"><i class="material-icons left">add_circle</i>Nouveau contenu</a>
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Nos contenus</span>
                <div class="divider"></div>
                <span class="card-title center">Activité : <b>{{ labelActivity }}</b></span>
                <div class="divider"></div>
                <div>
                    <table class="highlight centered responsive-table">
                        <thead>
                          <tr>
                              <th width="10%">Label </th>
                              <th width="30%">Description</th>
                              <th width="30%">contenu</th>
                              <th width="20%">Image</th>
                              <th width="10%">Action</th>
                          </tr>
                        </thead>
                
                        <tbody class="center" *ngIf="!isLoading">
                          <tr *ngFor="let item of activities">
                            <td><b>{{ item.label }}</b></td>
                            <td><p [innerHTML]="item.description" class="truncate-lines"></p></td>
                            <td><p [innerHTML]="item.content" class="truncate-lines"></p></td>
                            <td><img [src]="imageUrl + item.image" alt="" class="materialboxed" style="height: 100px; width: 100%;"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a class="waves-effect waves-light btn" (click)="editActivity(item)" title="Edit Banières"><i class="material-icons">edit</i></a>
                                    <a class="waves-effect waves-light btn teal darken-4" (click)="detailActivity(item)" title="Details Banières"><i class="material-icons">assignment</i></a>
                                    <a class="waves-effect waves-light btn red darken-4" title="Delete"><i class="material-icons">delete</i></a>
                                </div>
                                
                            </td>
                          </tr>
                        </tbody>
                        <tbody *ngIf="isLoading">
                            <tr>
                              <td class="center" colspan="4">Data loading .......</td>
                            </tr>
                        </tbody>

                        <tbody *ngIf="!isLoading && activities.length == 0">
                            <tr>
                              <td class="center" colspan="4">No data available</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
