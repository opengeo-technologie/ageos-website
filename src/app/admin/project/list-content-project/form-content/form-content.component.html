<div class="row">
    <div class="col s12 m12">
        <div class="card hoverable">
            <form (ngSubmit)="onSubmit()" style="padding: 30px;" *ngIf="projectContent" #bannerForm="ngForm">
                <h5 class="center">Gestion du contenu</h5>
                <div class="divider"></div>
                <div>
                    <label for="description">Description:</label>
                    <quill-editor class="validate" [(ngModel)]="projectContent.content" [ngModelOptions]="{standalone: false}" name="content" #content="ngModel"></quill-editor>
                    <div [hidden]="content.valid || content.pristine"
                            class="red-text accent-1">
                            Ce champ est obligatoire.
                    </div>
                </div>
                <div class="row" *ngIf="isAddForm">
                    <div class="file-field input-field col s12 m3">
                        <div class="btn-small blue-grey">
                          <span>Image 1</span>
                          <input type="file" [(ngModel)]="projectContent.image_1" id="image_1" class="validate" name="image_1" [ngModelOptions]="{standalone: false}" #image_1="ngModel">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                        <div [hidden]="image_1.valid || image_1.pristine"
                            class="red-text accent-1">
                            Ce champ est obligatoire.
                        </div>
                    </div>
                    <div class="file-field input-field col s12 m3">
                        <div class="btn-small blue-grey">
                          <span>Image 2</span>
                          <input type="file" [disabled]="projectContent.image_1==''" [(ngModel)]="projectContent.image_2" id="image_2" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <div class="file-field input-field col s12 m3">
                        <div class="btn-small blue-grey">
                          <span>Image 3</span>
                          <input type="file" [disabled]="projectContent.image_2==''" [(ngModel)]="projectContent.image_3" id="image_3" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <div class="file-field input-field col s12 m3">
                        <div class="btn-small blue-grey">
                          <span>Image 4</span>
                          <input type="file" [disabled]="projectContent.image_3==''" [(ngModel)]="projectContent.image_4" id="image_4" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row" style="padding-top: 10px;">
                  <div class="center" *ngIf="isAddForm">
                    <button type="submit" class="btn-small green darken-4" style="margin-top: 0 !important; padding-top: 0 !important;"
                    [disabled]="!bannerForm.form.valid || isBlank(projectContent.content)"><i class="material-icons">save</i> Enregistrer</button>
                  </div>

                  <div class="center" *ngIf="!isAddForm">
                    <button type="submit" class="btn-small green darken-4" style="margin-top: 0 !important; padding-top: 0 !important;"
                    [disabled]="!bannerForm.form.valid"><i class="material-icons">save</i> Modifier</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
