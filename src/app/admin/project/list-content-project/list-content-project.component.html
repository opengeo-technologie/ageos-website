<div class="row">
    <div class="col s12 m12">
        <a class="waves-effect waves-light btn-small blue-grey" (click)="addContent()"><i class="material-icons left">add_circle</i>Nouveau contenu</a>
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Contenu du projet</span>
                <div class="divider"></div>
                <span class="card-title center">Projet: <b>{{ project.title }}</b></span>
                <div class="divider"></div>
                <div>
                    <table class="highlight responsive-table">
                        <thead>
                          <tr>
                              <th width="70%">Contenu </th>
                              <th width="30%">Action</th>
                          </tr>
                        </thead>
                
                        <tbody *ngIf="!isLoading">
                          <tr *ngFor="let item of project.project_contents">
                            <td [innerHTML]="item.content" class="truncate-lines"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a class="waves-effect waves-light btn" (click)="editContent(item)" title="Modifier"><i class="material-icons">edit</i></a>
                                    <a class="waves-effect waves-light btn teal darken-4" (click)="detailContent(item)" title="Details"><i class="material-icons">assignment</i></a>
                                    <a class="waves-effect waves-light btn red darken-4" title="Delete BaniÃ¨res"><i class="material-icons">delete</i></a>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                        <tbody *ngIf="isLoading">
                            <tr>
                              <td class="center" colspan="4">Data loading .......</td>
                            </tr>
                        </tbody>

                        <tbody *ngIf="!isLoading && project.project_contents.length == 0">
                            <tr>
                              <td class="center" colspan="4">No data available</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
