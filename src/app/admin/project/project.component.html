<div class="row">
  <div class="col s12 m12">
    <a
      class="waves-effect waves-light btn-small blue-grey"
      href="/admin/project/add"
      ><i class="material-icons left">add_circle</i>Nouveau projet</a
    >
    <div class="card hoverable">
      <div class="card-content">
        <span class="card-title">Projets</span>
        <div class="divider"></div>
        <div>
          <table class="highlight responsive-table">
            <thead>
              <tr>
                <th width="10%">Logo</th>
                <th width="20%">Titre</th>
                <th width="50%">Description</th>
                <!-- <th width="20%">Baniere</th> -->
                <th width="20%">Action</th>
              </tr>
            </thead>

            <tbody *ngIf="!isLoading">
              <tr *ngFor="let item of paginatedData">
                <td class="center">
                  <img
                    [src]="imageUrl + item.logo"
                    alt=""
                    class="materialboxed"
                    style="height: 100px"
                  />
                </td>
                <td [innerHTML]="item.title"></td>
                <td>
                  <p [innerHTML]="item.description" class="truncate-lines"></p>
                </td>
                <!-- <td class="center"><img [src]="imageUrl + item.banner" alt="" class="materialboxed" style="height: 100px;"></td> -->
                <td>
                  <div class="btn-group" role="group">
                    <a
                      class="waves-effect waves-light btn"
                      (click)="editProject(item)"
                      title="Modifier"
                      ><i class="material-icons">edit</i></a
                    >
                    <a
                      class="waves-effect waves-light btn teal darken-4"
                      (click)="detailProject(item)"
                      title="Details"
                      ><i class="material-icons">assignment</i></a
                    >
                    <a
                      class="waves-effect waves-light btn orange darken-4"
                      (click)="contentProject(item)"
                      title="Gestion des Contenus"
                      ><i class="material-icons">content_copy</i></a
                    >
                    <a
                      class="waves-effect waves-light btn red darken-4"
                      title="Delete Banières"
                      ><i class="material-icons">delete</i></a
                    >
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="isLoading">
              <tr>
                <td class="center" colspan="4">Data loading .......</td>
              </tr>
            </tbody>

            <tbody *ngIf="!isLoading && projects.length == 0">
              <tr>
                <td class="center" colspan="4">No data available</td>
              </tr>
            </tbody>
          </table>
          <br />
          <!-- Pagination Controls -->
          <div class="center">
            <button
              (click)="prevPage()"
              class="btn waves-effect waves-light teal darken-4"
              [disabled]="currentPage === 1"
            >
              Précédent
            </button>
            <span
              class="page-number"
              style="margin-left: 10px; margin-right: 10px"
              >{{ currentPage }} / {{ totalPages() }}</span
            >
            <button
              (click)="nextPage()"
              class="btn waves-effect waves-light teal darken-4"
              [disabled]="currentPage === totalPages()"
            >
              Suivant
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
