<div class="row">
  <div class="col s12 m12">
    <div class="card hoverable">
      <form
        (ngSubmit)="onSubmit()"
        style="padding: 30px"
        *ngIf="banner"
        #bannerForm="ngForm"
      >
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              placeholder="Titre"
              id="title"
              [(ngModel)]="banner.title"
              name="title"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              class="validate"
              required
              #title="ngModel"
            />
            <label for="title">Titre Français</label>
            <div
              [hidden]="title.valid || title.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
          <div class="input-field col s12 m6">
            <input
              placeholder="Titre"
              id="title_eng"
              [(ngModel)]="banner.title_eng"
              name="title_eng"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              #title_eng="ngModel"
            />
            <label for="title_eng">Titre Anglais</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <label for="description">Contenu Français:</label>
            <quill-editor
              class="validate"
              [(ngModel)]="banner.subtitle"
              [ngModelOptions]="{ standalone: false }"
              name="content"
              #content="ngModel"
            ></quill-editor>
            <div
              [hidden]="content.valid || content.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
          <div class="col s12 m6">
            <label for="description_eng">Contenu Anglais:</label>
            <quill-editor
              class="validate"
              [(ngModel)]="banner.subtitle_eng"
              [ngModelOptions]="{ standalone: false }"
              name="content_eng"
              #content="ngModel"
            ></quill-editor>
            <div
              [hidden]="content.valid || content.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
        </div>

        <div class="row" *ngIf="isAddForm">
          <div class="file-field input-field col s12 m12">
            <div class="btn-small blue-grey">
              <span>Image 1</span>
              <input
                type="file"
                [(ngModel)]="banner.image"
                id="image"
                class="validate"
                name="image"
                [ngModelOptions]="{ standalone: false }"
                #image="ngModel"
              />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
            <div
              [hidden]="image.valid || image.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row" style="padding-top: 10px">
          <div class="center" *ngIf="isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="
                !bannerForm.form.valid ||
                isBlank(banner.image) ||
                isBlank(banner.subtitle)
              "
            >
              <i class="material-icons">save</i> Enregistrer
            </button>
          </div>

          <div class="center" *ngIf="!isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="!bannerForm.form.valid || isBlank(banner.subtitle)"
            >
              <i class="material-icons">save</i> Modifier
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
