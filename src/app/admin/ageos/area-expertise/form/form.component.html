<div class="row">
  <div class="col s12 m12">
    <div class="card hoverable">
      <form
        (ngSubmit)="onSubmit()"
        style="padding: 30px"
        *ngIf="item"
        #bannerForm="ngForm"
      >
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              placeholder="Titre"
              id="title"
              [(ngModel)]="item.title"
              name="title"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              class="validate"
              required
              #title="ngModel"
            />
            <label for="title">Titre</label>
            <div
              [hidden]="title.valid || title.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
          <div class="input-field col s12 m6">
            <input
              placeholder="Titre"
              id="title_eng"
              [(ngModel)]="item.title_eng"
              name="title_eng"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              class="validate"
              required
              #title_eng="ngModel"
            />
            <label for="title_eng">Titre en anglais</label>
            <div
              [hidden]="title_eng.valid || title_eng.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
        </div>
        <div>
          <label for="description">Contenu:</label>
          <quill-editor
            class="validate"
            [(ngModel)]="item.description"
            [ngModelOptions]="{ standalone: false }"
            name="content"
            #content="ngModel"
          ></quill-editor>
          <div
            [hidden]="content.valid || content.pristine"
            class="red-text accent-1"
          >
            Ce champ est obligatoire.
          </div>
        </div>
        <div>
          <label for="description">Contenu en anglais:</label>
          <quill-editor
            class="validate"
            [(ngModel)]="item.description_eng"
            [ngModelOptions]="{ standalone: false }"
            name="content_eng"
            #content_eng="ngModel"
          ></quill-editor>
          <div
            [hidden]="content_eng.valid || content_eng.pristine"
            class="red-text accent-1"
          >
            Ce champ est obligatoire.
          </div>
        </div>
        <div class="divider"></div>
        <div class="row" style="padding-top: 10px">
          <div class="center" *ngIf="isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="!bannerForm.form.valid || isBlank(item.description)"
            >
              <i class="material-icons">save</i> Enregistrer
            </button>
          </div>

          <div class="center" *ngIf="!isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="!bannerForm.form.valid || isBlank(item.description)"
            >
              <i class="material-icons">save</i> Modifier
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
