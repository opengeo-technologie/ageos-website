<div class="row">
  <div class="col s12 m12">
    <a
      class="waves-effect waves-light btn-small blue-grey"
      href="/admin/domaines-competences/add"
      ><i class="material-icons left">add_circle</i>Nouveau domaine de
      compétence</a
    >
    <div class="card hoverable">
      <div class="card-content">
        <span class="card-title">Domaines de compétence</span>
        <div class="divider"></div>
        <div>
          <table class="highlight centered responsive-table">
            <thead>
              <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Est-actif?</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody class="center" *ngIf="!isLoading">
              <tr *ngFor="let item of items">
                <td>{{ item.title }}</td>
                <td [innerHTML]="item.description"></td>
                <td *ngIf="item.is_active">
                  <label>
                    <input
                      type="checkbox"
                      class="filled-in"
                      checked="checked"
                    />
                    <span></span>
                  </label>
                </td>
                <td *ngIf="!item.is_active">
                  <label>
                    <input
                      type="checkbox"
                      class="filled-in"
                      checked="checked"
                    />
                    <span></span>
                  </label>
                </td>
                <td>
                  <div class="btn-group" role="group">
                    <a
                      class="waves-effect waves-light btn"
                      (click)="edit(item)"
                      title="Edit Banières"
                      ><i class="material-icons">edit</i></a
                    >
                    <a
                      class="waves-effect waves-light btn teal darken-4"
                      (click)="detail(item)"
                      title="Details Banières"
                      ><i class="material-icons">assignment</i></a
                    >
                    <a
                      class="waves-effect waves-light btn red darken-4"
                      title="Delete Banières"
                      ><i class="material-icons">delete</i></a
                    >
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="isLoading">
              <tr>
                <td class="center" colspan="4">Data loading .......</td>
              </tr>
            </tbody>

            <tbody *ngIf="!isLoading && items.length == 0">
              <tr>
                <td class="center" colspan="4">No data available</td>
              </tr>
            </tbody>
          </table>

                        </ul>
                    </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
