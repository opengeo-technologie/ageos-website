<div class="row">
  <div class="col s12 m12">
    <div class="card hoverable">
      <form
        (ngSubmit)="onSubmit()"
        style="padding: 30px"
        *ngIf="service"
        #bannerForm="ngForm"
      >
        <div class="row">
          <div class="input-field col s12 m12">
            <input
              placeholder="Libelle"
              id="title"
              [(ngModel)]="service.name"
              name="libelle"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              class="validate"
              required
              #libelle="ngModel"
            />
            <label for="title">Libelle <span class="red-text">(*)</span></label>
            <div
              [hidden]="libelle.valid || libelle.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
          <div class="input-field col s12 m12">
            <input
              placeholder="Libelle"
              id="title_eng"
              [(ngModel)]="service.name_eng"
              name="libelle_eng"
              [ngModelOptions]="{ standalone: false }"
              type="text"
              class="validate"
              required
              #libelle_eng="ngModel"
            />
            <label for="title_eng"
              >Libelle en anglais<span class="red-text">(*)</span></label
            >
            <div
              [hidden]="libelle_eng.valid || libelle_eng.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
          <div class="input-field col s12 m12">
            <input
              placeholder="Abbreviation"
              id="abbreviation"
              [(ngModel)]="service.abbreviation"
              name="abbreviation"
              type="text"
              class="validate"
              required
              #abbr="ngModel"
            />
            <label for="abbreviation"
              >Abbreviation <span class="red-text">(*)</span></label
            >
            <div
              [hidden]="abbr.valid || abbr.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
          <div class="form-group">
            <label for="name"
              >Direction <span class="red-text">(*)</span></label
            >
            <select
              class="browser-default"
              name="type"
              [(ngModel)]="service.department"
              #typeC="ngModel"
              [compareWith]="compareFn"
              required
            >
              <option [ngValue]="null" disabled>Choisir la direction</option>
              <option *ngFor="let item of directions" [ngValue]="item">
                {{ item.name }}
              </option>
            </select>

            <span
              [hidden]="typeC.valid || typeC.pristine"
              class="red-text accent-1"
            >
              Type required.
            </span>
          </div>
          <div class="file-field input-field col s12 m12" *ngIf="isAddForm">
            <div class="btn-small blue-grey">
              <span>Image baniere</span>
              <input
                type="file"
                [(ngModel)]="service.banner_image"
                id="banner_image"
                class="validate"
                name="image"
                [ngModelOptions]="{ standalone: false }"
                #image="ngModel"
                required
              />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
            <div
              [hidden]="image.valid || image.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
        </div>

        <div>
          <label for="description">Description:</label>
          <quill-editor
            class="validate"
            [(ngModel)]="service.description"
            [ngModelOptions]="{ standalone: false }"
            name="content"
            #content="ngModel"
          ></quill-editor>
          <div
            [hidden]="content.valid || content.pristine"
            class="red-text accent-1"
          >
            Ce champ est obligatoire.
          </div>
        </div>
        <div>
          <label for="description">Description en anglais:</label>
          <quill-editor
            class="validate"
            [(ngModel)]="service.description_eng"
            [ngModelOptions]="{ standalone: false }"
            name="content_eng"
            #content_eng="ngModel"
          ></quill-editor>
          <div
            [hidden]="content_eng.valid || content_eng.pristine"
            class="red-text accent-1"
          >
            Ce champ est obligatoire.
          </div>
        </div>
        <br />
        <div class="divider"></div>
        <br />
        <div class="input-field col s12 m12" *ngIf="isAddForm">
          <input
            placeholder="Nom du Chef service"
            id="title"
            [(ngModel)]="service.nom_chef"
            name="libelle"
            [ngModelOptions]="{ standalone: false }"
            type="text"
            #libelle="ngModel"
          />
          <label for="title">Nom du Chef service</label>
        </div>
        <div class="row" *ngIf="isAddForm">
          <div class="file-field input-field col s12 m12">
            <div class="btn-small blue-grey">
              <span>Photo</span>
              <input
                type="file"
                [(ngModel)]="service.image"
                id="image"
                class="validate"
                name="image"
                [ngModelOptions]="{ standalone: false }"
                #image="ngModel"
              />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
            <div
              [hidden]="image.valid || image.pristine"
              class="red-text accent-1"
            >
              Ce champ est obligatoire.
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row" style="padding-top: 10px">
          <div class="center" *ngIf="isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="
                !bannerForm.form.valid || isBlank(service.description)
              "
            >
              <i class="material-icons">save</i> Enregistrer
            </button>
          </div>

          <div class="center" *ngIf="!isAddForm">
            <button
              type="submit"
              class="btn-small green darken-4"
              style="margin-top: 0 !important; padding-top: 0 !important"
              [disabled]="
                !bannerForm.form.valid || isBlank(service.description)
              "
            >
              <i class="material-icons">save</i> Modifier
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
