<app-navbar></app-navbar>
<div class="center-align carousel-vision">
  <img
    src="../../../assets/images/miles-burke-idhx-MOCDSk-unsplash.jpg"
    alt=""
  />
  <div class="centered-text banner-title-bg">
    <h5 class="white-text">Contact</h5>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card-panel center">
        <i class="medium material-icons">email</i>
        <h5>Contactez-nous</h5>
        <hr />
        <p>
          Pour plus d'informations, contactez-nous via l'adresse mail ou les
          numéros de téléphone suivants:
        </p>
        <div class="row">
          <p class="col s12 m4"></p>
          <p class="col s12 m4">
            Email: <b [innerHTML]="'ageosinfos@ageos.ga'"></b>
          </p>
          <!-- <p class="col s12 m4">Tel 1:<b> +241 (0) 11 74 17 16</b></p> -->
          <!-- <p class="col s12 m4">Tel 2:<b> +241 (0) 11 74 17 40</b></p> -->
        </div>

        <hr />
        <form class="contact-form-container">
          <div class="row input-content">
            <div class="input-field col s12">
              <input id="name" type="text" class="validate" required />
              <label for="name">Votre nom</label>
            </div>
          </div>
          <div class="row input-content">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required />
              <label for="email">Votre email</label>
            </div>
          </div>
          <div class="row input-content">
            <div class="input-field col s12">
              <input id="objet" type="text" class="validate" required />
              <label for="objet">Objet</label>
            </div>
          </div>
          <div class="row input-content">
            <div class="input-field col s12">
              <textarea
                id="message"
                class="materialize-textarea"
                required
              ></textarea>
              <label for="message">Message</label>
            </div>
          </div>
          <div class="row input-content">
            <!-- reCAPTCHA Widget -->
            <!-- <div class="g-recaptcha" data-sitekey="your-site-key"></div> -->
          </div>
          <div class="row">
            <button
              class="btn waves-effect waves-light btn-custom green darken-4"
              type="submit"
            >
              Envoyer
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
