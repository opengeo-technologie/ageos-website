<app-navbar></app-navbar>
<div class="center-align carousel-vision">
  <img
    src="../../../assets/images/actualites/nasa-1lfI7wkGWZ4-unsplash.jpg"
    alt=""
  />
  <div class="centered-text banner-title-bg">
    @if (!isEnglish) {
    <h5 class="white-text">Domaines de competence</h5>
    } @else {
    <h5 class="white-text">Areas of expertise</h5>
    }
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col s12 m12">
      <div class="card services-card">
        <div class="card-content">
          <!-- <span class="card-title">Nos domaines de comp√©tence</span> -->
          <div class="row">
            <div class="col s12 m4" *ngFor="let area of areaOfInterest">
              <div class="card competence-card">
                <div class="card-image">
                  <i class="material-icons">{{ area.icon }}</i>
                </div>
                <div
                  class="card-content"
                  style="
                    padding-top: 15px !important;
                    padding-bottom: 15px !important;
                  "
                >
                  <span
                    class="card-title"
                    style="
                      padding-top: 15px !important;
                      padding-bottom: 15px !important;
                    "
                    >@if (!isEnglish) {
                    {{ area.title }}
                    } @else {
                    {{ area.title_eng }}
                    }
                  </span>
                  @if (!isEnglish) {
                  <p
                    class="truncate-lines-5"
                    [innerHTML]="area.description"
                  ></p>
                  } @else {
                  <p
                    class="truncate-lines-5"
                    [innerHTML]="area.description_eng"
                  ></p>
                  }

                  <br />
                </div>
                <div class="card-action">
                  <button type="button" class="btn-small right green darken-4">
                    @if (!isEnglish) { savoir plus... } @else { Learn more... }
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
