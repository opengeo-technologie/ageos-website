<app-navbar></app-navbar>
<div class="center-align carousel-vision">
  <img
    src="../../../assets/images/actualites/nasa-1lfI7wkGWZ4-unsplash.jpg"
    alt=""
  />
  <div class="centered-text banner-title-bg">
    <h5 class="white-text">Actulalités</h5>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col s12 m12">
      <div class="news-updates-card">
        <div class="card-content">
          <p class="card-title">Actualités et événements</p>
          <div class="row">
            <div class="col s3 m3 partner" *ngFor="let news of paginatedData">
              <div class="card news-card">
                <div class="card-image" *ngFor="let mainImage of news.images">
                  <img
                    *ngIf="mainImage.is_main"
                    [src]="imageUrl + mainImage.image"
                    alt=""
                  />
                </div>
                <div class="card-content">
                  <p class="date-event">
                    {{ news.start_date | date : "dd MMM, yyyy" }} -
                    {{ news.end_date | date : "dd MMM, yyyy" }}
                  </p>
                  <p class="title-event truncate-lines-news">
                    {{ news.title }}
                  </p>
                  <br />
                  <button
                    class="centered btn-small green darken-4"
                    href="#"
                    (click)="moveToNewsContent(news)"
                  >
                    Lire plus...
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br />
          <!-- Pagination Controls -->
          <div class="center">
            <button
              (click)="prevPage()"
              class="btn waves-effect waves-light teal darken-4"
              [disabled]="currentPage === 1"
            >
              Précédent
            </button>
            <span
              class="page-number"
              style="margin-left: 10px; margin-right: 10px"
              >{{ currentPage }} / {{ totalPages() }}</span
            >
            <button
              (click)="nextPage()"
              class="btn waves-effect waves-light teal darken-4"
              [disabled]="currentPage === totalPages()"
            >
              Suivant
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
