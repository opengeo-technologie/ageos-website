<app-navbar></app-navbar>
<div class="center-align carousel-vision">
    <img src="../../../assets/images/actualites/nasa-1lfI7wkGWZ4-unsplash.jpg" alt="">
    <div class="centered-text banner-title-bg">
        <h5 class="white-text">Projets</h5>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card" *ngIf="!isLoading">
                <div class="card-content">
                    <div class="row" *ngFor="let item of projects">
                        <div class="col s12 m12 project-content">
                            <div class="col s12 m4 project-logo">
                                <img [src]="imageUrl + item.logo" alt="">
                            </div>
                            <div class="col s12 m8">
                                <h6 class="center-align">{{ item.title }}</h6><hr>
                                <p [innerHTML]="item.description"></p>
                                <button type="button" class="btn-small right green darken-4" (click)="moveToProjectContent(item)">Plus d'info...</button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>

            <!-- <div class="card" *ngIf="isLoading" style="height: 250px;">
                <div class="card-content" style="align-items: center;">
                    <p>Data loading</p>
                </div>
            </div> -->
        </div>
    </div>
    
</div>
