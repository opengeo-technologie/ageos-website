<app-navbar></app-navbar>
<div class="center-align carousel-vision">
  <img
    src="../../../assets/images/simon-wilkes-uH5OXBhnSNg-unsplash.jpg"
    alt=""
  />
  <div class="centered-text banner-title-bg">
    @if (!isEnglish) {
    <h5 class="white-text">Mot du Directeur Général</h5>
    } @else {
    <h5 class="white-text">Word from the General Manager</h5>
    }
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-content" *ngIf="motDG.length != 0">
      <img
        [src]="imageUrl + motDG[0].image"
        class="wrap-img responsive-img"
        alt="sample image"
      />
      @if (!isEnglish) {
      <h6 class="center"><i>Directeur Général</i></h6>
      } @else {
      <h6 class="center"><i>General Manager</i></h6>
      }
      <h5 class="center">
        <b>{{ motDG[0].name }}</b>
      </h5>
      <br />
      <div [innerHTML]="motDG[0].content" class="description-content"></div>
    </div>
  </div>
